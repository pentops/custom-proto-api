---

bundles:
  - name: j5
    dir: proto/j5

  - name: test
    dir: proto/test

generate:
  - name: base
    inputs:
      - local: j5
      - local: test
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc

      #managedPaths:
      #- gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

